<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" id="cityInput">
            <button id="searchBtn"><img src="https://cdn-icons-png.flaticon.com/512/482/482631.png" width="20px"></button>
        </div>
        
        <div class="weather-box">
            <h1 class="temp">--°C</h1>
            <h2 class="city">Search a City</h2>
            <p class="description">Waiting for input...</p>
            
            <div class="main-details">
                <div class="detail-item">
                    <span class="label">Humidity</span>
                    <span class="value humidity">--%</span>
                </div>
                <div class="detail-item">
                    <span class="label">Wind Speed</span>
                    <span class="value wind">-- km/h</span>
                </div>
            </div>

            <div class="extra-features">
                <div class="feature-col">
                    <p>Feels Like</p>
                    <span class="feels-like">--°C</span>
                </div>
                <div class="feature-col">
                    <p>Pressure</p>
                    <span class="pressure">-- hPa</span>
                </div>
                <div class="feature-col">
                    <p>Visibility</p>
                    <span class="visibility">-- km</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
